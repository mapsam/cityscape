<html lang="en">
<head>
  <title>Cityscape</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="static/svginject.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/cityscape.css">
</head>
<body>
  <header class="style1">
    <h1>CITYSCAPE</h1>
    <p>SVG silhouettes of the world's largest cities for use in your designs but mostly for conference websites because it seems perfectly fit. Contributions welcome on <a href="https://github.com/svmatthews/cityscape" target="_blank">github</a>.</p>
  </header>
  <div class="cityscape style1"><h2 class="cityscape-title">amsterdam</h2><img class="inject-me" src="svg/amsterdam.svg"></div>
  <div class="cityscape style2"><h2 class="cityscape-title">berlin</h2><img class="inject-me" src="svg/berlin.svg"></div>
  <div class="cityscape style3"><h2 class="cityscape-title">brussels</h2><img class="inject-me" src="svg/brussels.svg"></div>
  <div class="cityscape style4"><h2 class="cityscape-title">copenhagen</h2><img class="inject-me" src="svg/copenhagen.svg"></div>
  <div class="cityscape style2"><h2 class="cityscape-title">london</h2><img class="inject-me" src="svg/london.svg"></div>
  <div class="cityscape style5"><h2 class="cityscape-title">madrid</h2><img class="inject-me" src="svg/madrid.svg"></div>
  <div class="cityscape style4"><h2 class="cityscape-title">moscow</h2><img class="inject-me" src="svg/moscow.svg"></div>
  <div class="cityscape style3"><h2 class="cityscape-title">munich</h2><img class="inject-me" src="svg/munich.svg"></div>
  <div class="cityscape style1"><h2 class="cityscape-title">paris</h2><img class="inject-me" src="svg/paris.svg"></div>
  <div class="cityscape style2"><h2 class="cityscape-title">prague</h2><img class="inject-me" src="svg/prague.svg"></div>
  <div class="cityscape style5"><h2 class="cityscape-title">rome</h2><img class="inject-me" src="svg/rome.svg"></div>
  <div class="cityscape style4"><h2 class="cityscape-title">warsaw</h2><img class="inject-me" src="svg/warsaw.svg"></div>
  <script>
  var svg = document.querySelectorAll('img.inject-me');
  SVGInjector(svg);
  </script>
</body>
</html>
